<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RDS Management</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #ecf0f1;
    }

    /* Header */
    header {
        background-color: #2c3e50;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
    }

    header h1 {
        margin: 0;
        font-size: 20px;
    }

    /* Menu button */
    .menu-btn {
        background: #34495e;
        color: white;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
        font-size: 16px;
    }

    /* Dropdown menu */
    .dropdown {
        position: absolute;
        top: 50px;
        right: 20px;
        background: white;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        display: none;
        flex-direction: column;
        min-width: 150px;
        border-radius: 5px;
        overflow: hidden;
    }

    .dropdown a {
        padding: 10px;
        text-decoration: none;
        color: black;
        display: block;
        transition: background 0.2s;
    }

    .dropdown a:hover {
        background: #f1f1f1;
    }

    /* Table styles */
    .content {
        padding: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
    }
    th, td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: left;
    }
    th {
        background: #34495e;
        color: white;
    }
    button {
        margin: 2px;
        padding: 5px 10px;
        cursor: pointer;
    }
    .btn-add {
        margin-bottom: 10px;
        background-color: #27ae60;
        color: white;
        border: none;
    }
    .btn-edit {
        background-color: #f39c12;
        color: white;
        border: none;
    }
    .btn-delete {
        background-color: #c0392b;
        color: white;
        border: none;
    }
</style>
</head>
<body>

<!-- Header -->
<header>
    <h1>RDS Management</h1>
    <button class="menu-btn" onclick="toggleMenu()">â˜° Menu</button>
    <div class="dropdown" id="menuDropdown">
        <a href="login.html">Logout</a>
        <a href="rds.html">RDS</a>
    </div>
</header>

<!-- Main content -->
<div class="content">
    <button class="btn-add" onclick="addRow()">+ Add RDS</button>
    <table id="rdsTable">
        <thead>
            <tr>
                <th>Database Name</th>
                <th>Endpoint</th>
                <th>Username</th>
                <th>Password</th>
                <th>Service Account Username</th>
                <th>Service Password</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data rows will appear here -->
        </tbody>
    </table>
</div>

<script>
let rdsData = [];

// Show/hide dropdown menu
function toggleMenu() {
    const menu = document.getElementById("menuDropdown");
    menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
}

// Render table
function renderTable() {
    const tbody = document.querySelector("#rdsTable tbody");
    tbody.innerHTML = "";
    rdsData.forEach((row, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${row.dbName}</td>
            <td>${row.endpoint}</td>
            <td>${row.username}</td>
            <td>${row.password}</td>
            <td>${row.serviceUser}</td>
            <td>${row.servicePass}</td>
            <td>
                <button class="btn-edit" onclick="editRow(${index})">Edit</button>
                <button class="btn-delete" onclick="deleteRow(${index})">Delete</button>
            </td>
        `;
        tbody.appendChild(tr);
    });
}

// Add new row
function addRow() {
    const dbName = prompt("Enter Database Name:");
    const endpoint = prompt("Enter Endpoint:");
    const username = prompt("Enter Username:");
    const password = prompt("Enter Password:");
    const serviceUser = prompt("Enter Service Account Username:");
    const servicePass = prompt("Enter Service Password:");
    if (dbName && endpoint && username && password && serviceUser && servicePass) {
        rdsData.push({ dbName, endpoint, username, password, serviceUser, servicePass });
        renderTable();
    }
}

// Edit row
function editRow(index) {
    const row = rdsData[index];
    const dbName = prompt("Enter Database Name:", row.dbName);
    const endpoint = prompt("Enter Endpoint:", row.endpoint);
    const username = prompt("Enter Username:", row.username);
    const password = prompt("Enter Password:", row.password);
    const serviceUser = prompt("Enter Service Account Username:", row.serviceUser);
    const servicePass = prompt("Enter Service Password:", row.servicePass);
    if (dbName && endpoint && username && password && serviceUser && servicePass) {
        rdsData[index] = { dbName, endpoint, username, password, serviceUser, servicePass };
        renderTable();
    }
}

// Delete row
function deleteRow(index) {
    if (confirm("Are you sure you want to delete this entry?")) {
        rdsData.splice(index, 1);
        renderTable();
    }
}

// Initial render
renderTable();
</script>

</body>
</html>
